<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP1 | Exercice1</title>
    <style>
      textarea {
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <textarea
      onkeypress="count()"
      maxlength="60"
      placeholder=" saisir un texte "
    ></textarea>
    <p id="nbre"></p>
    <script>
      var i = 0;
      function count() {
        if (i < 60) {
          i++;
          document.getElementById("nbre").innerHTML = i;
        } else {
          return;
        }
      }
    </script>
  </body>
</html>
